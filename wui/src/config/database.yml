# PostgresSQL.  Versions 8.2 recommended.
#
# Fedora Install Instructions:
#   sudo yum install ruby-postgres postgresql-server
#   sudo /sbin/service postgresql initdb
#   sudo /sbin/service postgresql start
#   sudo su - postgres
#   $   createdb invirt
#   $   psql invirt
#   $-# CREATE USER invirt WITH PASSWORD 'v23zj59an';
#   $-# CREATE DATABASE invirt;
#   $-# GRANT ALL PRIVILEGES ON DATABASE invirt to invirt;
#   $-# CREATE DATABASE invirt_test;
#   $-# GRANT ALL PRIVILEGES ON DATABASE invirt_test to invirt;
#   $-# \q
#   $   exit
#
#   On a local system you may need to edit this file to have only the following
#   /var/lib/pgsql/data/pg_hba.conf
#   local all all trust
#   host all all 127.0.0.1 255.255.255.255 trust


development:
  adapter: postgresql
  database: invirt
  username: invirt
  password: v23zj59an
